<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painite SMP Grand Opening</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen background */
        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            overflow: hidden;
            background: linear-gradient(120deg, #3d0d0d, #331b1b, #522e2e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        /* Background color animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Center content */
        .container {
            text-align: center;
            max-width: 90%;
        }

        /* Glowing header */
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffbb00;
            text-shadow: 0 0 15px #ffbb00, 0 0 30px #ff8800, 0 0 45px #ff6600;
        }

        /* Countdown timer styling */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            font-size: 2rem;
            margin-top: 20px;
            color: #e63946;
            text-shadow: 0 0 10px #e63946, 0 0 20px #ff5d5d;
        }

        .countdown div {
            background: rgba(33, 33, 33, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px #e63946, 0 0 30px #ff5d5d;
        }

        /* Label styling */
        .countdown span {
            display: block;
            font-size: 1rem;
            color: #ffdd00;
        }

        /* Image styling */
        .banner {
            width: 80%;
            max-width: 500px;
            margin-top: 20px;
            box-shadow: 0 0 20px #ffdd00, 0 0 40px #ffcc00;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Banner Image -->
    <img src="https://i.postimg.cc/BZP7DMq5/Painite-SMP-Grand-Opening.png" alt="Painite SMP Grand Opening" class="banner">

    <!-- Glowing Title -->
    <h1>Countdown to Painite SMP's Grand Opening</h1>

    <!-- Countdown Timer -->
    <div class="countdown" id="countdown">
        <div>
            <span id="days">00</span> Days
        </div>
        <div>
            <span id="hours">00</span> Hours
        </div>
        <div>
            <span id="minutes">00</span> Minutes
        </div>
        <div>
            <span id="seconds">00</span> Seconds
        </div>
    </div>
</div>

<script>
    // Set the date and time for the grand opening (1 hour 3 minutes from now)
    const grandOpeningDate = new Date(Date.now() + (1 * 60 + 3) * 60 * 1000);

    // Update the countdown timer
    function updateCountdown() {
        const now = new Date();
        const timeDiff = grandOpeningDate - now;

        // Calculate remaining days, hours, minutes, and seconds
        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

        // Display countdown on the page
        document.getElementById("days").textContent = days.toString().padStart(2, '0');
        document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
        document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
        document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');

        // Refresh every second
        if (timeDiff > 0) {
            requestAnimationFrame(updateCountdown);
        }
    }

    // Start the countdown
    updateCountdown();
</script>

</body>
</html>
